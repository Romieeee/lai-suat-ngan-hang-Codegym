<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("Số tiền vay");
        let b = +prompt("Lãi suất là: ");
        let c = +prompt ("số năm");
        let d = a*b/100;
        let e = a+(c*d);
        document.write("Số tiền phải trả là: " + e);
    </script>
</body>
</html>
